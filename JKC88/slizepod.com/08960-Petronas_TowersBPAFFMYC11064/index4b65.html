    function countdown(minutes) {
      var seconds = 60;
      var mins = minutes

      function tick() {
        var counter = document.getElementById("counter");
        var current_minutes = mins - 1
        seconds--;
        counter.innerHTML = current_minutes.toString() + ":" + (seconds < 10 ? "0" : "") + String(seconds);
        if (seconds > 0) {
          setTimeout(tick, 1000);
        } else {
          if (mins > 1) {
            countdown(mins - 1);
          }
        }
      }
      tick();
    }

    function startSpin() {

      s1.play();

      $(".spinner").addClass("spinfail");

      setTimeout(function () {

      }, 4400);

    }

    function startSpinWin() {
      $(".spinner").removeClass("spinfail");

      $(".spinner").addClass("spinWin");

      setTimeout(function () {
        $("#winner_modal").modal("show");

    var value = 666666999;
